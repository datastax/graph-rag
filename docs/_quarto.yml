project:
  type: website

website:
  title: Graph RAG
  twitter-card: true
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - posts/index.qmd
      - getting-started.qmd
      - examples/index.qmd
      - reference/index.qmd
    right:
      - icon: github
        href: https://github.com/datastax/graph-rag
      - icon: rss
        href: index.xml
  page-footer:
    border: true
    left: "Â© Copyright 2025, Graph RAG Contributors."
  repo-url: https://github.com/datastax/graph-rag/
  repo-subdir: docs
  repo-actions:
    - edit
    - source
  site-url: https://datastax.github.io/graph-rag


metadata-files:
  - _sidebar.yml

format:
  html:
    theme: pulse
    toc: true
    anchor-sections: true
    css:
      - reference/_styles-quartodoc.css

    link-external-icon: true
    link-external-newwindow: true
    link-external-filter: '^(?:http:|https:)\/\/datastax.github.io\/graph-rag'

quartodoc:
  style: pkgdown
  dir: reference
  out_index: _api_index.qmd
  css: reference/_styles-quartodoc.css
  sidebar:
    file: "_sidebar.yml"
    style: docked
    search: true
    collapse-level: 2
    contents:
      - text: "Home"
        href: index.qmd
      - href: getting-started.qmd
      - examples/index.qmd
      - section: "Reference"
        contents:
          - "{{ contents }}"

  package: langchain_graph_retriever
  sections:
    - title: LangChain Graph Retriever
      desc: Graph `Retriever` implementation for LangChain `VectorStore`s.
      contents:
      - GraphRetriever
    - title: Retrieval Strategies
      desc: Strategies for use with the retrieval.
      package: langchain_graph_retriever.strategies
      contents:
      - Strategy
      - Eager
      - Mmr
      - Scored
    - title: Adapters
      desc: Adapters for LangChain `VectorStore`s supporting Graph traversal.
      package: langchain_graph_retriever.adapters
      contents:
      - Adapter
      - astra.AstraAdapter
      - cassandra.CassandraAdapter
      - chroma.ChromaAdapter
      - in_memory.InMemoryAdapter
      - open_search.OpenSearchAdapter

filters:
  - interlinks

interlinks:
  sources:
    python:
      url: https://docs.python.org/3/