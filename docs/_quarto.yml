project:
  type: website

website:
  twitter-card: true
  navbar:
    background: primary
    search: true
    left:
      - text: "Home"
        href: index.qmd
      - getting_started.qmd
      - examples/index.qmd
      - reference/index.qmd

metadata-files:
  - _sidebar.yml

format:
  html:
    theme: pulse
    toc: true
    css:
      - reference/_styles-quartodoc.css

page-footer:
  border: true
