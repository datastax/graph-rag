quartodoc:
  style: pkgdown
  dir: reference/langchain_graph_retriever
  css: css/_styles-quartodoc.css
  package: langchain_graph_retriever
  render_interlinks: true
  rewrite_all_pages: true
  options:
    include_attributes: true
  title: 'API Reference'
  sidebar:
    file: "reference/langchain_graph_retriever/_sidebar.yml"
    style: docked
    search: true
    collapse-level: 3
    id: "reference.langchain_graph_retriever"
    contents:
      - text: "API Reference"
        href: reference/index.qmd
        contents:
          - "{{ contents }}"
  sections:
  - title: langchain_graph_retriever
    contents:
    - name: GraphRetriever
    - name: document_graph
  - subtitle: 'document_transformers'
    contents:
    - name: GLiNEREntityExtractor
      package: 'langchain_graph_retriever.document_transformers:gliner'
    - name: HierarchyLinkExtractor
      package: 'langchain_graph_retriever.document_transformers:hierarchy'
    - name: HtmlHyperlinkExtractor
      package: 'langchain_graph_retriever.document_transformers:html_hyperlink'
    - name: KeybertKeywordExtractor
      package: 'langchain_graph_retriever.document_transformers:keybert'
    - name: MetadataDenormalizer
      package: 'langchain_graph_retriever.document_transformers:metadata_denormalizer'
    - name: SpacyNERTransformer
      package: 'langchain_graph_retriever.document_transformers:spacy'
  - subtitle: 'adapters'
    contents:
    - name: LangchainAdapter
      package: 'langchain_graph_retriever.adapters:langchain'
    - name: DenormalizedAdapter
      package: 'langchain_graph_retriever.adapters:langchain'
    - name: AstraAdapter
      package: 'langchain_graph_retriever.adapters:astra'
    - name: CassandraAdapter
      package: 'langchain_graph_retriever.adapters:cassandra'
    - name: ChromaAdapter
      package: 'langchain_graph_retriever.adapters:chroma'
    - name: InMemoryAdapter
      package: 'langchain_graph_retriever.adapters:in_memory'
    - name: OpenSearchAdapter
      package: 'langchain_graph_retriever.adapters:open_search'
    - name: 'inference'
      package: 'langchain_graph_retriever.adapters'
      members:
        - infer_adapter

