[project]
name = "graph-pancake"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langchain-core>=0.3.29",
    "numpy>=1.26.4",
    "pydantic>=2.10.4",
    "langchain-community>=0.3.14",
]

[project.optional-dependencies]
beautifulsoup4 = [
    "beautifulsoup4>=4.12.3",
]
gliner = [
    "gliner==0.2.13",
]
keybert = [
    "keybert>=0.8.5",
]
simsimd = [
    "simsimd>=6.2.1",
]
chroma = [
    "langchain-chroma>=0.2.0",
    "chromadb>=0.5.23",
]
astra = [
    "langchain-astradb>=0.5.2",
]
opensearch = [
   "opensearch-py>=2.8.0",
]

[tool.deptry.package_module_name_map]
beautifulsoup4 = "bs4"
opensearch-py = "opensearchpy"

[tool.pytest.ini_options]
asyncio_mode = "auto"
pythonpath = ["."]
testpaths = ["tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "T201"]
[tool.ruff.format]
docstring-code-format = true

[tool.uv.sources]
langchain-chroma = { git = "https://github.com/langchain-ai/langchain.git", subdirectory = "libs/partners/chroma" }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "cassio>=0.1.10",
    "langchain-astradb>=0.5.2",
    "langchain-chroma",
    "langchain-community>=0.3.14",
    "langchain-openai>=0.2.14",
    "langchain-opensearch>=0.0.2",
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.25.2",
    "simsimd>=6.2.1",
]

[tool.coverage.report]
skip_empty = true

[tool.coverage.run]
branch = true
source = ["src/graph_pancake"]
